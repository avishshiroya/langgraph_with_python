<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myTruckBoss</title>
    <link rel="stylesheet" href="style.css">
    <!-- <style></style> -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <svg width="150" height="30" viewBox="0 0 150 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="20" height="20" rx="5" fill="#34A853"/>
                    <rect x="10" y="10" width="20" height="20" rx="5" fill="#4285F4"/>
                    <text x="40" y="22" font-family="Arial, sans-serif" font-size="20" fill="white">myTruckBoss</text>
                </svg>
            </div>
            <nav>
                <ul>
                    <li><a href="#">HOW IT WORKS <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></a></li>
                    <li><a href="#">CONTACT US</a></li>
                </ul>
            </nav>
            <div class="login">
                <button>LOGIN</button>
            </div>
        </div>
    </header>

    <main>
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="https://videos.pexels.com/video-files/7565439/7565439-hd_1280_720_25fps.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="hero-content">
            <div class="container">
                <div class="text-content">
                    <h1>The Digital Truck Ticket</h1>
                    <p>myTruckBoss is a digital ticket book for dump trucks and sitework contractors. If you are using paper tickets to track trucks by the load or by the hour, you need to download this app today.</p>
                    <button class="download-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19M5 12L19 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="rotate(90 12 12)"/>
                            <path d="M12 5V19M5 12L19 12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform="rotate(-90 12 12)"/>
                            <path d="M12 19L7 14M12 19L17 14" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        DOWNLOAD APP
                    </button>
                </div>
                <div class="phone-mockups">
                    <div class="phone phone-left">
                        <svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1" width="298" height="598" rx="40" stroke="black" stroke-width="2"/>
                            <rect x="15" y="15" width="270" height="570" rx="30" fill="white"/>
                            <image href="https://picsum.photos/id/345/270/570" x="15" y="15" width="270" height="570"/>
                        </svg>
                    </div>
                     <div class="phone phone-right">
                         <svg width="300" height="600" viewBox="0 0 300 600" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="1" y="1" width="298" height="598" rx="40" stroke="black" stroke-width="2"/>
                            <rect x="15" y="15" width="270" height="570" rx="30" fill="white"/>
                             <image href="https://picsum.photos/id/678/270/570" x="15" y="15" width="270" height="570"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
